<div class="main-wrapper padding-general-x">
  <div class="page">
    <div class="page__path subtitle">Operations / Report</div>
    <div class="page__title title">
      Roles
    </div>
    <mat-grid-list cols="4" rowHeight="70px">
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="input_central textarea">
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="search"  matInput placeholder="Search" type="text" (keyup)="applyFilter($event)"/>
            <mat-icon matSuffix style="color:#9d3292">search</mat-icon>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
      <!-- Role  -->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="page__section-butuonc" id="roles" style="margin-top: -30px;">
        <button class="button-icon button-icon--more" (click)="addRole(0)">
          Add Role
        </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="page__section">
      <table mat-table [dataSource]="dataRoles" #sortrole='matSort' matSort class="mat-elevation-z8 textarea">
        <!-- Role -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Role"> Role </th>
          <td mat-cell *matCellDef="let role"> {{role.role}} </td>
        </ng-container>
        <!-- Description -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Description"> Description </th>
          <td mat-cell *matCellDef="let role"> {{role.description}} </td>
        </ng-container>
        <!-- Creation Date  -->
        <ng-container matColumnDef="Creation Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Creation Date"> Creation Date </th>
          <td mat-cell *matCellDef="let role"> {{ dateWorker(role.createdDate)}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let role">
            <img src="assets\icons\pencil.png" style="width: 18px; cursor: pointer;"  (click)="addRole(role.id)" >
            <span>&nbsp;</span>
              <img src="assets\icons\delete.png" style="width: 18px; cursor: pointer;" (click)="deleteRole(role.id)" >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsRoles"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsRoles;"></tr>
      </table>
    </div>
    <div class="page__section text-center paginator margin-top-mini" style="margin-top: 20px;">
      <mat-paginator #pagrole [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
