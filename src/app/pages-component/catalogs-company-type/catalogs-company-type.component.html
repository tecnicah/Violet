<div class="main-wrapper padding-general-x">
  <div class="page">
    <div class="page__path subtitle">Operations / Report</div>
    <div class="page__title title">
      Company type
    </div>
    <mat-grid-list cols="4"rowHeight="70px">
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="input_central textarea">
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="search"  matInput placeholder="Search" type="text" (keyup)="applyFilter($event)"/>
            <mat-icon matSuffix style="color:#9d3292">search</mat-icon>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="page__section-butuonc" style="margin-top: -30px;">
          <button class="button-icon button-icon--more" (click)="addCompanyType(0)">
            Add Company
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="page__section">
      <table mat-table [dataSource]="dataCompanyType" #sortCompanyType='matSort' matSort class="mat-elevation-z8 textarea">
        <!-- type catalog -->
        <ng-container matColumnDef="Company Type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Company Type"> Company Type </th>
          <td mat-cell *matCellDef="let catalog"> {{catalog.companyType1}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let catalog; let i = index">
            <img src="assets\icons\pencil.png" style="width: 18px; cursor: pointer;" (click)="addCompanyType(catalog.id)">
            <span>&nbsp;</span>
            <img src="assets\icons\delete.png" style="width: 18px; cursor: pointer;" (click)="deleteCompanyType(catalog.id)" >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsCompanyType"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsCompanyType;"></tr>
      </table>
    </div>
    <div  class="page__section text-center paginator margin-top-mini" style="margin-top: 20px;">
      <mat-paginator #pagCompanyType [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
