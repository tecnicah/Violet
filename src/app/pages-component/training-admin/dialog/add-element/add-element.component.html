<div fxLayout="row">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="primary_title">Add Element</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>

<mat-dialog-content class="mat-typography">

  <div class="principal_div">
    <div class="basics" *ngFor="let item of element;let op = index" (click)="addElement(item, op)">
      <div class="title title__bold__" [ngClass]="{'active_': active == op}">
        Be
      </div>
      <div class="footer">
        {{item.element}}
      </div>
    </div>
