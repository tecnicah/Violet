<div fxLayout="row">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="primary_title">Add Participant</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>

<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="4" rowHeight="70px">
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <div class="textarea">
        <mat-form-field appearance="fill" class="input_central">
          <mat-label>Participant</mat-label>
          <mat-select [formControl]="toppings" multiple [(ngModel)]="data_usuarios">
            <mat-form-field appearance="outline" style="padding: 5px;">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" [(ngModel)]="filterC.name">
            </mat-form-field>
            <mat-option *ngFor="let item of ca_user | filterBy: filterC" [value]="item.id">
              {{item.role}} - {{item.name}}
            </mat-option>
            <mat-option disabled *ngIf="(ca_user | filterBy: filterC).length === 0">No matching elements</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="page__section-buttong">
    <button (click)="save();">Save</button>
  </div>
</mat-dialog-actions>
