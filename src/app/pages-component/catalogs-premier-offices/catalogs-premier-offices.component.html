<div class="main-wrapper padding-general-x">
  <div class="page">
    <div class="page__path subtitle">Operations / Report</div>
    <div class="page__title title">
      Premier Offices
    </div>
    <mat-grid-list cols="4" rowHeight="70px">
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="input_central textarea">
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="search"  matInput placeholder="Search" type="text" (keyup)="applyFilter($event)"/>
            <mat-icon matSuffix style="color:#9d3292">search</mat-icon>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="page__section-butuonc" id="premierOffices" style="margin-top: -30px;">
          <button class="button-icon button-icon--more" (click)="addOffice(0)">
            Add Office
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

      <!-- table premierOffices -->

    <div class="page__section">
      <table mat-table [dataSource]="dataOffices" #sortoffice='matSort' matSort class="mat-elevation-z8 textarea">
        <!-- Office Name -->
        <ng-container matColumnDef="Office Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Office Name"> Office Name </th>
          <td mat-cell *matCellDef="let office"> {{office.office}} </td>
        </ng-container>
        <!-- Country -->
        <ng-container matColumnDef="Country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Country"> Country </th>
          <td mat-cell *matCellDef="let office"> {{office.country}} </td>
        </ng-container>
        <!-- City  -->
        <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="City"> City </th>
          <td mat-cell *matCellDef="let office"> {{office.city}} </td>
        </ng-container>
        <!-- Phone Number  -->
        <ng-container matColumnDef="Phone Number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Phone Number"> Phone Number </th>
          <td mat-cell *matCellDef="let office"> {{office.phone | mask: '(000) 000-0000'}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let office">
            <img src="assets\icons\pencil.png" style="width: 18px; cursor: pointer;" (click)="addOffice(office.id)">
            <span>&nbsp;</span>
              <img src="assets\icons\delete.png" style="width: 18px; cursor: pointer;"(click)="deleteOffice(office.id)" >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsOffices"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOffices;"></tr>
      </table>
    </div>
    <div class="page__section text-center paginator margin-top-mini" style="margin-top: 20px;">
      <mat-paginator #pagoffice [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
