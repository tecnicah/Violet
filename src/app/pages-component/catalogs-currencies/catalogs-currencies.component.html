<div class="main-wrapper padding-general-x">
  <div class="page">
    <div class="page__path subtitle">Operations / Report</div>
    <div class="page__title title">
      Countries
    </div>

    <mat-grid-list cols="4" rowHeight="70px">
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="input_central textarea">
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="search"  matInput placeholder="Search" type="text" (keyup)="applyFilter($event)"/>
            <mat-icon matSuffix style="color:#9d3292">search</mat-icon>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="page__section-butuonc" style="margin-top: -30px;">
          <button class="button-icon button-icon--more" (click)="addCurrencies(0)">
            Add Currency
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

      <!-- table currencies -->
    <div class="page__section">
      <table mat-table [dataSource]="dataCurrencies" #sortcurren='matSort' matSort class="mat-elevation-z8 textarea">
        <!-- Name Currency -->
        <ng-container matColumnDef="Currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Currency"> Currency </th>
          <td mat-cell *matCellDef="let curren"> {{curren.currency}} </td>
        </ng-container>
        <!-- Name Abbreviation -->
        <ng-container matColumnDef="Abbreviation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Abbreviation"> Abbreviation </th>
          <td mat-cell *matCellDef="let curren"> {{curren.abbreviation}} </td>
        </ng-container>
        <!-- Symbol  -->
        <ng-container matColumnDef="Symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Symbol"> Symbol </th>
          <td mat-cell *matCellDef="let curren"> {{curren.symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let curren; let i = index">
            <img src="assets\icons\pencil.png" style="width: 18px; cursor: pointer;" (click)="addCurrencies(curren.id)">
            <span>&nbsp;</span>
              <img src="assets\icons\delete.png" style="width: 18px; cursor: pointer;" (click)="deleteCurrency(curren.id)" >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsCurrencies"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsCurrencies;"></tr>
      </table>
    </div>
    <div class="page__section text-center paginator margin-top-mini" style="margin-top: 20px;">
      <mat-paginator #pagcurren [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
