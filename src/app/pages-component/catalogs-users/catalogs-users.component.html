<div class="main-wrapper padding-general-x">
  <div class="page">
    <div class="page__path subtitle">Operations / Report</div>
    <div class="page__title title">
      Users
    </div>
    <mat-grid-list cols="4" rowHeight="4:1" style="margin-top: -3rem;">
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="input_central textarea">
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="search"  matInput placeholder="Search" type="text" (keyup)="applyFilter($event)"/>
            <mat-icon matSuffix style="color:#9d3292">search</mat-icon>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="page__section-butuonc" id="users" style="margin-top: -30px;">
          <button class="button-icon button-icon--more" (click)="addUser(0)">
            Add User
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="page__section">
      <table mat-table [dataSource]="dataUser"  #sortuser='matSort' matSort class="mat-elevation-z8 textarea" >
        <!-- Name -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Name"> Name </th>
          <td mat-cell class="browser" *matCellDef="let user" (click)="profilePage(user.id)"> {{user.name}} </td>
        </ng-container>
        <!-- Office -->
        <ng-container matColumnDef="Office">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Office"> Office </th>
          <td mat-cell *matCellDef="let user"> {{user.office}} </td>
        </ng-container>
        <!-- Country  -->
        <ng-container matColumnDef="Country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Country"> Country </th>
          <td mat-cell *matCellDef="let user"> {{user.country}} </td>
        </ng-container>
        <!-- Job Title  -->
        <ng-container matColumnDef="Job Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Job Title"> Job Title </th>
          <td mat-cell *matCellDef="let user"> {{user.title}} </td>
        </ng-container>
        <!-- Role  -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Role"> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>
        <!-- Creation Date  -->
        <ng-container matColumnDef="Creation Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Creation Date"> Creation Date </th>
          <td mat-cell *matCellDef="let user"> {{ dateWorker(user.createdDate)}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user">
            <img src="assets\icons\pencil.png" style="width: 18px; cursor: pointer;" (click)="addUser(user.id)" >
            <!-- (click)="profilePage(user.id)" -->
            <span>&nbsp;</span>
              <img src="assets\icons\delete.png" style="width: 18px; cursor: pointer;" (click)="deleteUser(user.id)">
              <!-- (click)="deletePaymentConcept(element)" -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
      </table>
    </div>
    <div  class="page__section text-center paginator margin-top-mini" style="margin-top: 20px;">
      <mat-paginator #paguser [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
