<div class="main-wrapper padding-general-x">
  <div class="page">
    <div class="page__path subtitle">
      <span>Admin Center / Services</span>
    </div>

    <mat-grid-list cols="4" rowHeight="60px">

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="page__title title">
          Services
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="3" [rowspan]="1"></mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field class="input_central">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search" (keyup)="applyFilter($event)"/>
          <mat-icon matSuffix style="color:#9d3292">search</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="textarea" style="text-align: end;">
          <button class="btnr btnr--add" (click)="addService(0)" matRipple matRippleColor="rgba(157, 50, 146, 0.5)">
            Add Service
          </button>
        </div>
      </mat-grid-tile>

    </mat-grid-list>


    <mat-tab-group class="margin_table mat-elevation-z8">
      <mat-tab label="Immigration">
        <table mat-table [dataSource]="serviceLocationsimmi" #immi #immisort='matSort' matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="dos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="service"> service </th>
            <td mat-cell *matCellDef="let element"> {{element.service}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="tres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="countries"> Countries </th>
            <td mat-cell *matCellDef="let element"> {{element.countries}} </td>
          </ng-container>


          <ng-container matColumnDef="cuatro">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
              <img src="/assets/icons/pencil.png" (click)="addService(element.id)" style="width: 20px;">
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="cuatro"></tr>
          <tr mat-row *matRowDef="let row; columns: cuatro;"></tr>
        </table>
        <div class="textarea paginators">
            <mat-paginator #immipag [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="Relocation">
        <table mat-table [dataSource]="serviceLocationsrelo" #relo #relosort='matSort' matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="dos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="service"> Service </th>
            <td mat-cell *matCellDef="let element"> {{element.service}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="tres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="countries"> Countries </th>
            <td mat-cell *matCellDef="let element"> {{element.countries}} </td>
          </ng-container>


          <ng-container matColumnDef="cuatro">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
              <img src="/assets/icons/pencil.png" (click)="addService(element.id)" style="width: 20px;">
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="cuatro"></tr>
          <tr mat-row *matRowDef="let row; columns: cuatro;"></tr>
        </table>
        <div class="textarea paginators">
            <mat-paginator #relopag [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-tab>
    </mat-tab-group>

  </div>

</div>
