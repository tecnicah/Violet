<div fxLayout="row" fxLayoutGap="10px">
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
      <h2 mat-dialog-title class="modal-form__title">{{ data.header }}</h2>
    </div>
</div>

<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayoutGap="10px" class="margin-bottom-m">
        <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
            {{ data.body }}
            <br>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayoutGap="10px" class="margin-bottom-m">
        <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
             
                <!-- <mat-label>Services</mat-label> -->
                <div class="assigned_services" *ngIf="data.assigned_services.length > 0">
                    <p class="services" *ngFor="let item of data.assigned_services">
                      <mat-checkbox [(ngModel)]="item.assignee"
                      (change)="addordeleteservicesRelocation($event,item.id, item.idsuplier, item.service)">
                        {{item.service}} /
                        {{item.serviceNumber}}
                      </mat-checkbox>
                    </p>
                  </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="page__section-buttong" style="flex: 0 1 100px;">
        <button (click)="no()" style="background-color: #f9f9f9;color: #9d3292;">Cancel</button>
    </div>
    &nbsp;&nbsp;&nbsp;
    <div class="page__section-buttong" style="flex: 0 1 100px;">
      <button (click)="yes()">Save</button>
    </div>
</mat-dialog-actions>
