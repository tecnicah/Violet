<!-----------------------------------header-------------------------------------->
<div fxLayout="row">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="modal-form__title">Complete</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>

<!-----------------------------------content-------------------------------------->
<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="4" rowHeight="60px">

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div>
        <p class="subtitle" style="font-size: 12px; margin: 0;">Service Record</p>
        <p class="title" style="font-size: 12px;">SR-{{data.sr}}</p>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div>
        <p class="subtitle" style="font-size: 12px; margin: 0;">Complete Date</p>
        <p class="title" style="font-size: 12px;">{{today | date:'dd MMM yyy'}}</p>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <div>
        <!-- <p class="subtitledos">Completion Service Record</p> -->
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <!---------------------Immigration--------------------->
  <div *ngIf="dataCompleteReport">
    <!-- Checa si SR tiene servicios immi -->
    <mat-grid-list cols="4" rowHeight="40px" *ngIf="dataCompleteReport.immigration == true" >
      <!--  -->

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div>
          <p style="font-size: 12px;">Immigration</p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="page__section-buttong">
          <button (click)="generateCRImmi()">Generate CR</button>
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1" *ngIf="(dataCompleteReport.immigrtionReportComplete == true) && (dataCompleteReport.immigrationServicesClosed != true)">
        <div class="page__section-buttong pur">
          <button (click)="evaluate(1)">Evaluate
            <img src="./../../../../assets/icons/group-5.svg" class="dash__card-sIcon" />
          </button>
        </div>
      </mat-grid-tile>
      <!-- immigrationServicesClosed -->
      <mat-grid-tile  [colspan]="1" [rowspan]="1" *ngIf="dataCompleteReport.immigrationServicesClosed == true" >
        <div class="page__section-buttong">
          <button  *ngIf="permission_write || permission_edit" (click)="complete(1)">Complete</button>
        </div>
      </mat-grid-tile>

    </mat-grid-list>

    <!---------------------Relocation--------------------->
    <mat-grid-list cols="4" rowHeight="40px" *ngIf="dataCompleteReport.relocation == true" >

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div>
          <p style="font-size: 12px;">Relocation</p>
        </div>
      </mat-grid-tile>


      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="page__section-buttong">
          <button (click)="generateCRRelo()">Generate CR</button>
        </div>
      </mat-grid-tile>


      <mat-grid-tile [colspan]="1" [rowspan]="1" *ngIf="(dataCompleteReport.relocationReportComplete == true) && (dataCompleteReport.relocationServicesClosed != true)">
        <div class="page__section-buttong pur">
          <button (click)="evaluate(2)">Evaluate
            <img src="./../../../../assets/icons/group-5.svg" class="dash__card-sIcon" />
          </button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1" *ngIf="dataCompleteReport.relocationServicesClosed == true">
        <div class="page__section-buttong">
          <!-- *ngIf="permission_write || permission_edit" -->
          <button  (click)="complete(2)">Complete</button>
        </div>
      </mat-grid-tile>

    </mat-grid-list>

  </div>


</mat-dialog-content>
