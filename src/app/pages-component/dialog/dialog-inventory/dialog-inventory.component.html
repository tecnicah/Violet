<!-----------------------------------header-------------------------------------->
<div fxLayout="row" fxLayoutGap="10px">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="primary_title">Inventory</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>
<!-----------------------------------content-------------------------------------->
<mat-dialog-content class="mat-typography">

  <mat-grid-list cols="4" rowHeight="70px">

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="input_central">
        <mat-form-field appearance="fill">
          <mat-label>Item</mat-label>
          <input matInput placeholder="Item" [(ngModel)]="inventorye.item">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <div class="input_central">
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description" [(ngModel)]="inventorye.description">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="input_final">
        <mat-form-field appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput placeholder="Quantity"  type="number" min="0" [(ngModel)]="inventorye.quantity">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <div>
        <p class="subtitle">Photos</p>
      </div>
    </mat-grid-tile>

  </mat-grid-list>

  <div class="photos">
      <div class="photo" *ngFor="let item of inventorye.photosInventories">
        <img src="assets/icons/quit.svg" class="delete" *ngIf="item.id == 0">
        <img src="{{item.base64}}" class="img" alt="" *ngIf="item.id == 0">
        <img src="{{_services.url_images}}{{item.photo}}" class="img" alt="" *ngIf="item.id != 0">
      </div>
      
  </div>
  <br>
  <div class="addPropperty">
    <div class="page__section-button page__section-button--big">
      <button class="button-icon button-icon--more" (click)="doc()">
        Add Photos
      </button>
    </div>
  </div>

  <ngx-file-drop style="display: none;" class="file-drop" dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)"
  (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)" [multiple]="true" accept="image/*">
  <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
    Drag and Drop or
    <p class="browser" id="doc" (click)="openFileSelector()">Browse File</p>
  </ng-template>
</ngx-file-drop>
  <br>
  <br>
  <br>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="page__section-buttong">
    <button (click)="save()">Save</button>
  </div>
</mat-dialog-actions>
