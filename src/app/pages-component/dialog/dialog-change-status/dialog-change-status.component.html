<!-----------------------------------header-------------------------------------->
<div fxLayout="row" fxLayoutGap="10px">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="primary_title">Change Status</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <!--mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon-->
  </div>
</div>
<!-----------------------------------content-------------------------------------->
<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="4" rowHeight="70px">

    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <p class="subtitledos">A Property Status change has been detected, please leave a comment</p>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div style="display: flex;" class="input_central comments">
        <div>
          <p class="subtitle">Status</p>
          <p class="title">{{data.name}}</p>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="input_final comments" style="display: flex;">
        <div>
          <p class="subtitle">Visit Date</p>
          <p class="title">{{data.createdDate | date : 'dd MMM yyyy'}}</p>
        </div>

        <div style="text-align: end; width: auto !important">
          <mat-icon class="calendar">calendar_today</mat-icon>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="10" rowHeight="80px">
    <mat-grid-tile [colspan]="10" [rowspan]="1">
      <div>
        <p class="subtitledos">Comments</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="comments">

    <mat-grid-list cols="4" rowHeight="160px">
      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <div class="textarea">
          <p>Comment</p>
          <mat-form-field appearance="outline" class="textarea" style="width: 100% !important;">
            <textarea matInput #message maxlength="500" (change)="data.comment = $event.target.value">{{data.comment}}</textarea>
            <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</mat-dialog-content>
<!-------------------------------------------->
<mat-dialog-actions align="end">

  <div class="page__section-buttong">
    <button (click)="save()">Save</button>
  </div>

</mat-dialog-actions>
