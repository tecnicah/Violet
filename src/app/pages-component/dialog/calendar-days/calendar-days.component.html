<div fxLayout="row" fxLayoutGap="10px">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="primary_title">Availability</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>

<mat-dialog-content *ngIf="data.id == 0">

  <mat-grid-list cols="5" rowHeight="70px">

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <div class="input_central textarea">
        <mat-form-field appearance="fill">
          <mat-label>Day</mat-label>
          <mat-select
          multiple
          matNativeControl
          [(ngModel)]="multipleDay">
          <!-- [(ngModel)]="data.day" -->
            <mat-option
             *ngFor="let data of ca_day | orderBy: IDReg" [value]="data.id">{{data.day}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3" [rowspan]="1"></mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="5" rowHeight="70px" *ngFor="let item of new_hour">

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="textarea input_central">
        <mat-form-field appearance="fill" class="textarea">
          <mat-label>hour Start</mat-label>
          <mat-select [(ngModel)]="item.hourStart">
            <mat-option *ngFor="let data_ of ca_hours" [value]="data_.hora" [disabled]="data_.mostrar == 0">{{data_.hora}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="textarea input_central">
        <mat-form-field appearance="fill" class="textarea">
          <mat-label>hour End</mat-label>
          <mat-select [(ngModel)]="item.hourEnd">
            <mat-option *ngFor="let _data_ of ca_hours" [value]="_data_.horaEnd" [disabled]="_data_.mostrarEnd == 0">{{_data_.horaEnd}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="textarea input_central" style="height: 90%;">
        <p class="subtitle" style="font-size: 12px; margin: 0px;"> Available </p>
        <mat-checkbox class="example-margin" [(ngModel)]="item.available">
        </mat-checkbox>
      </div>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="4" rowHeight="70px">
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <div class="addPropperty">
        <div class="page__section-button page__section-button--big" style="left: 6px;">
          <button (click)="addHour()" class="button-icon button-icon--more">
            Add Hour
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</mat-dialog-content>

<mat-dialog-content *ngIf="data.id != 0">

  <mat-grid-list cols="5" rowHeight="70px">

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <div class="input_central textarea">
        <mat-form-field appearance="fill">
          <mat-label>Day</mat-label>
          <mat-select [(ngModel)]="data.day">
            <mat-option *ngFor="let data of ca_day" [value]="data.id">{{data.day}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="textarea input_central" style="height: 90%;">
        <p class="subtitle" style="font-size: 12px; margin: 0px;"> Available </p>
        <mat-checkbox class="example-margin" [(ngModel)]="data.available">
        </mat-checkbox>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="textarea input_central">
        <mat-form-field appearance="fill" class="textarea">
          <mat-label>hour Start</mat-label>
          <mat-select [(ngModel)]="data.hourStart">
            <mat-option *ngFor="let data_ of ca_hours" [value]="data_.hora" [disabled]="data_.mostrar == 0">{{data_.hora}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="textarea input_central">
        <mat-form-field appearance="fill" class="textarea">
          <mat-label>hour End</mat-label>
          <mat-select [(ngModel)]="data.hourEnd">
            <mat-option *ngFor="let _data_ of ca_hours" [value]="_data_.horaEnd" [disabled]="_data_.mostrarEnd == 0">{{_data_.horaEnd}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

  </mat-grid-list>

</mat-dialog-content>

<mat-dialog-actions align="end" *ngIf="data.id!=0">
  <div class="page__section-buttong">
    <button (click)="save();">Save</button>
  </div>
</mat-dialog-actions>

<mat-dialog-actions align="end" *ngIf="data.id==0">
  <div class="page__section-buttong">
    <button (click)="postNewAvailability();">Save</button>
  </div>
</mat-dialog-actions>
