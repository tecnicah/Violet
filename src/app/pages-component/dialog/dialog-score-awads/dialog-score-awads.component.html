<div fxLayout="row">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="primary_title">Service Score & Awards</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>

<mat-dialog-content class="mat-typography">

  <mat-grid-list cols="4" rowHeight="60px">

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill" class="textarea input_central">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="data.idType">
          <mat-option [value]="1">Type 1</mat-option>
          <mat-option [value]="2">Type 2</mat-option>
          <mat-option [value]="3">Type 3</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill" class="input_central">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" [(ngModel)]="data.description">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill" class="textarea input_central">
        <mat-label>Service Line</mat-label>
        <mat-select [(ngModel)]="data.idServiceLine">
          <mat-option *ngFor="let item of caserviceline" [value]="item.id">{{item.serviceLine}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill" class="textarea input_final">
        <mat-label>Month and Year</mat-label>
        <input matInput [matDatepicker]="dp" [(ngModel)]="data.year">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="multi-year">
        </mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="4" rowHeight="90px">

  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <textarea matInput #input placeholder="Comment" maxlength="500" matInput type="text" [(ngModel)]="data.comment"
      ></textarea>
      <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  </mat-grid-list>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="page__section-buttong">
    <button (click)="save()">Save</button>
  </div>
</mat-dialog-actions>
