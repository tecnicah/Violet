<div fxLayout="row">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="primary_title">Experience Team</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>

<mat-dialog-content class="mat-typography">

  <mat-grid-list cols="2" rowHeight="60px">

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <div class="textarea">
        <mat-form-field appearance="fill">
          <mat-label>User</mat-label>
          <mat-select multiple [(ngModel)]="valueUser">
            <mat-option *ngFor="let item of users" [value]="item.id"> {{item.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <!--mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="textarea">
        <mat-form-field appearance="fill">
          <mat-label>Service Line</mat-label>
          <mat-select [(ngModel)]="data.idServiceLine">
            <mat-option *ngFor="let item of serviceLine" [value]="item.id"> {{item.serviceLine}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile-->

  </mat-grid-list>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="page__section-buttong">
    <!--  -->
    <button (click)="save()" >Save</button>
  </div>
</mat-dialog-actions>
