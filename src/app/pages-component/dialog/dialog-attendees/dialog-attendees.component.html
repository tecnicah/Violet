<!-----------------------------------header-------------------------------------->
<div fxLayout="row" fxLayoutGap="10px">
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
      <h2 mat-dialog-title class="primary_title">Attendees</h2>
    </div>
    <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
      <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
    </div>
  </div>
  <!-----------------------------------content-------------------------------------->
  <mat-dialog-content class="mat-typography">
  
    <mat-grid-list cols="4" rowHeight="70px">
  
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="input_central textarea">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" [(ngModel)]="data_key.name">
          </mat-form-field>
        </div>
      </mat-grid-tile>
  
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="input_central textarea">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email"  [(ngModel)]="data_key.email">
          </mat-form-field>
        </div>
      </mat-grid-tile>
  
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="input_central textarea">
          <mat-form-field appearance="fill">
            <mat-label>RelationShip</mat-label>
            <mat-select [(ngModel)]="data_key.relationship">
              <mat-option *ngFor="let item of ca_relation" [value]='item.id'>{{item.relationship}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-grid-tile>
  
    </mat-grid-list>
  
  
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <div class="page__section-buttong">
      <button (click)="save()">Save</button>
    </div>
  </mat-dialog-actions>
