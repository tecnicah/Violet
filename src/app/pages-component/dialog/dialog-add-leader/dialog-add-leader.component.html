<!-----------------------------------header-------------------------------------->
<div fxLayout="row">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="modal-form__title">Add Leader</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="2" rowHeight="70px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill" class="textarea input_central">
        <mat-label>Service Line</mat-label>
        <mat-select [(ngModel)]="serviceLine" (selectionChange)="getService()">
          <mat-option *ngFor="let item of GetServiceLine" [value]="item.id">{{item.serviceLine}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill">
        <mat-label>Country Leader</mat-label>
        <mat-select [(ngModel)]="data.id" [disabled]="serviceLine == 0 && data_leader">
          <mat-form-field appearance="outline" style="padding: 5px;">
            <mat-label>Leaders</mat-label>
            <input matInput placeholder="Leaders" [(ngModel)]="filterLeader.user">
          </mat-form-field>
          <mat-option *ngFor="let item of data_leader | filterBy: filterLeader" [value]="item.user_id">{{item.user}} / {{item.title}}</mat-option>
          <mat-option disabled *ngIf="(data_leader | filterBy: filterLeader)?.length === 0">No matching elements</mat-option>
        </mat-select>
        <mat-error>Field is required</mat-error>
        <mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="active_leader">Field is required</mat-hint>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="page__section-buttong">
    <button (click)="validForm()">Save</button>
  </div>
</mat-dialog-actions>
