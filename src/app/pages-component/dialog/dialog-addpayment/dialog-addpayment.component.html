<!-----------------------------------OPEN HEADER-------------------------------------->
<div fxLayout="row">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <h2 mat-dialog-title class="primary_title">Payments</h2>
  </div>
  <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>
<!----------------------------------CLOSE HEADER-------------------------------------->

<!---------------------------------OPEN CONTENT--------------------------------------->
<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="4" rowHeight="70px">

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <div class="input_central">
        <mat-form-field appearance="fill">
          <mat-label>Ongoing Payments</mat-label>
          <input matInput required placeholder="Ongoing Payments" type="text" [(ngModel)]="data.paymentResponsibility"  #message maxlength="150">
          <mat-hint align="end">{{message.value.length}} / 150</mat-hint>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="input_central">
          <mat-form-field appearance="fill">
            <mat-label>Payment Type</mat-label>
            <input matInput required placeholder="Payment Type" [(ngModel)]="data.paymentType"  #message_type maxlength="150">
            <mat-hint align="end">{{message_type.value.length}} / 150</mat-hint>
          </mat-form-field>
        </div>
      </mat-grid-tile>

  </mat-grid-list>
</mat-dialog-content>
<!--------------------------------CLOSE CONTENT--------------------------------------->

<mat-dialog-actions align="end">
  <div class="page__section-buttong">
    <button (click)="save()">Save</button>
  </div>
</mat-dialog-actions>
