<div fxLayout="row" fxLayoutGap="10px">
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
      <h2 mat-dialog-title class="modal-form__title">New Work Order</h2>
    </div>
</div>

<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayoutGap="10px" class="margin-bottom-m">
        <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
            Continue Work Order without services?
            <br>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
   
    <div class="page__section-buttong" style="flex: 0 1 100px;">
        <button [mat-dialog-close]="true" cdkFocusInitial [routerLink]="['editServiceRecord', data.id_sr]">Accept</button>
    </div>
    &nbsp;&nbsp;
    <div class="page__section-buttong" style="flex: 0 1 100px;">
        <button (click)="yes()">Cancel</button> 
    </div>
</mat-dialog-actions>
