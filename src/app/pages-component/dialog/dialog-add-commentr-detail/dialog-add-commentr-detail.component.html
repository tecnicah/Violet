<!-----------------------------------header-------------------------------------->
<div fxLayout="row">
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
      <h2 mat-dialog-title class="modal-form__title">Add Service Comment </h2>
    </div>
    <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100" align="end">
      <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
    </div>
  </div>
  
  <!-----------------------------------content-------------------------------------->
  <mat-dialog-content class="mat-typography">

    <div class="comments">
        <mat-grid-list cols="10" rowHeight="70px">

            <mat-grid-tile [colspan]="1" [rowspan]="1">

                <div class="pageAvatarServicio__section pageAvatarServicio__section-inputs no-padding-tbAvatarServicio">
                    <div
                        class="pageAvatarServicio__section pageAvatarServicio__section-inputs no-padding-tbAvatarServicio">
                        <div
                            class="pageAvatarServicio__section pageAvatarServicio__section-input--x no-padding-tbAvatarServicio">
                            <div class="inputAvatarServicio__image">
                                <div class="inputAvatarServicio__image-label--card" style="width: 45px; height: 45px;">
                                    <img [src]="_services.url_images+user.avatar" *ngIf="user.avatar != null">
                                    <div class="avatar" style="background: rgba(0, 0, 0, 0.2);"  *ngIf="user.avatar === null"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </mat-grid-tile>

            <mat-grid-tile [colspan]="2" [rowspan]="1">

                <div class="page__section-data font-size-12" style="display: flex;">
                    <div>
                        <span class="text-mini gray_05">Name</span><br />
                        {{user.name}} {{user.lastName}} {{user.motherLastName}}
                    </div>
                </div>

            </mat-grid-tile>

            <mat-grid-tile [colspan]="2" [rowspan]="1">

                <div class="page__section-data font-size-12" style="display: flex;">
                    <div>
                        <span class="text-mini gray_05">Title</span><br />
                        {{user.role.role}}
                    </div>
                </div>

            </mat-grid-tile>

            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <div class="page__section-data font-size-12" style="display: flex;">
                    <div>
                        <span class="text-mini gray_05">Date</span><br />
                        {{newcomment.createdDate | date:'dd MMM yyy'}}
                    </div>

                    <div style="text-align:end; width: auto !important;">
                        <mat-icon class="calendar">calendar_today</mat-icon>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile [colspan]="4" [rowspan]="1">
                <div class="textarea">
                    <mat-form-field appearance="outline" class="textarea" style="width: 100% !important;">
                        <textarea matInput (change)="newcomment.reply = $event.target.value" [disabled]="newcomment.id > 0" #message
                            maxlength="500">{{newcomment.reply}}</textarea>
                        <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
  
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <div class="page__section-buttong">
      <button (click)="save()">Save</button>
    </div>
  </mat-dialog-actions>
